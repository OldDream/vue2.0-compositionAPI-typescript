<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />

  <link rel="icon" href="//yshd-pic-oss.oss-cn-beijing.aliyuncs.com/dada/favicon.png" />
  <title>Vue2.0 + compositionAPI + typescript</title>
  <script>
    (function () {
      function autoRootFontSize() {
        document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement.getBoundingClientRect().width) / 10 + 'px';
      }
      window.addEventListener('resize', autoRootFontSize);
      autoRootFontSize();
    })();
  </script>
</head>

    <div class="loader"></div>
  </div>

</body>
